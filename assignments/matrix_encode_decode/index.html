<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="res/vue.js" charset="utf-8"></script>
    <link rel="stylesheet" href="res/bootstrap.min.css">
    <link rel="stylesheet" href="res/cover.css">
</head>

<body>
    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <header class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Matrix Encryption</h3>
                        <nav class="nav nav-masthead">
                            <a class="nav-link active" href="https://github.com/sazid/codes/tree/master/assignments/matrix_encode_decode" target="_blank">Source Code</a>
                            <!-- <a class="nav-link" href="#">Features</a>

                        </nav>
                    </div>
                </header>

                <main role="main" class="inner cover">
                    <div id="code_form">
                        <div class="form-row">
                            <label for="input_box">Input:</label>
                            <textarea style="-webkit-text-security : disc;" id="input_box" class="form-control" v-model="input_msg"></textarea>
                        </div>
                        <br>
                        <div class="form-row">
                            <label for="output_box">Output:</label>
                            <textarea id="output_box" class="form-control" v-model="output_msg" disabled></textarea>
                        </div>
                        <br>
                            <button @click="encrypt" class="btn btn-md btn-secondary" id="encrypt_btn" type="button">Encrypt</button>
                            <button @click="decrypt" class="btn btn-md btn-secondary" id="decrypt_btn" type="button">Decrypt</button>
                    </div>
                </main>

                <footer class="mastfoot">
                    <div class="inner">
                        <p>Encryption/Decryption using matrix</a>, by <a target="_blank" href="https://github.com/sazid">@sazid</a>.</p>
                    </div>
                </footer>

            </div>

        </div>
